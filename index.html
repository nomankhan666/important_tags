<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>
                <input type="checkbox" name="" id="">cricket
                <input type="checkbox" name="" id="">football
                <input type="checkbox" name="" id="">study
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="">Male
                <input type="radio" name="gender" id="">Female
            </td>
        </tr>
        <tr>
            <td>Feedback</td>
            <td>
                <textarea name="" id=""></textarea>
            </td>
        </tr>
        <tr>
            <td>file</td>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td>image</td>
            <td>
                <img width="50" src="pic.jpg" alt="no image found">
            </td>
        </tr>
        <tr>
            <td>Google</td>
            <td>
                <a href="https://www.google.com/">google</a>
            </td>
        </tr>
        <tr>
            <td>Button</td>
            <td>
                <button>click</button>
            </td>
        </tr>
    </table>
</body>
</html>
